<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ISIT]</title>
    <style type="text/css">
        /* Reset styles */
        body {
            margin: 0;
            padding: 0;
            min-width: 100%;
            font-family: Arial, sans-serif;
            line-height: 1.5;
            color: #333333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #eeeeee;
        }

        .logo {
            max-width: 150px;
            height: auto;
        }

        .content {
            padding: 30px 20px;
        }

        .code-box {
            background: #f8f9fa;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #666666;
            border-top: 1px solid #eeeeee;
        }

        @media screen and (max-width: 600px) {
            .container {
                width: 100% !important;
            }
            .code-box {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header -->
    <div class="header">
        <h1 style="color: #2c3e50; margin-top: 10px; font-size: 48px;">ISIT</h1>
    </div>

    <!-- Content -->
    <div class="content">
        <p>Здравствуйте!</p>

        <p>Для завершения операции был сгенерирован уникальный код доступа:</p>

        <div class="code-box" style="background: #f8f9fa; padding: 15px; text-align: center;">
            <strong style="font-size: 28px; letter-spacing: 3px;">[CODE]</strong>
        </div>

        <p style="color: #e74c3c;">⚠️ Никому не сообщайте этот код!</p>

        <p>Код будет действителен в течение <strong>5 минут</strong>.</p>

    </div>

    <!-- Footer -->
    <div class="footer">
        <p>© 2025 ISIT. Все права защищены</p>
        <p style="margin-top: 15px; font-size: 10px;">
            Это автоматическое сообщение. Пожалуйста, не отвечайте на него.
        </p>
    </div>
</div>
</body>
</html>
