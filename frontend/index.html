<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ISIT GAMING</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo-section">
                <img src="images/logo.svg" alt="ISIT GAMING Logo" class="logo">
                <a href="#" class="site-name">ISIT.GAMING</a>
            </div>
            <ul class="Menu">
                <li><a href="#" class="Tournaments">Турниры</a></li>
                <li><a href="#" class="Teams">Команды</li>
                <li><a href="#" class="Rating">Рейтинг</a></li>
            </ul>
        </nav>
        <a href="profile.html"><img src="images/Profile-icon.svg" alt="Профиль" class="profile-icon"></a>
    </header>
    <div class="container">
        <div class="teams-section">
            <h1>Команды</h1>
        </div>
        <div class="game-icons-section">
            <div class="game-icons">
                <img src="images/Dota2-icon.svg" data-active="images/Dota2-icon-active.svg" alt="Dota 2" class="game-icon">
                <img src="images/CS2-icon.svg" data-active="images/CS2-icon-active.svg" alt="Counter-Strike 2" class="game-icon">
                <img src="images/Valorant-icon.svg" data-active="images/Valorant-icon-active.svg" alt="Valorant" class="game-icon">
                <img src="images/Lol-icon.svg" data-active="images/LoL-icon-active.svg" alt="League of Legends" class="game-icon">
            </div>
            <button class="create-team-btn">Создать команду</button>
        </div>
        <div class="teams-list">
            <div class="team-card">
                <img src="images/CS2-tournament.svg" alt="Counter-Strike 2" class="game-image">
                <div class="team-info">
                    <h2>Team's Name</h2>
                    <p>Участники: 5/5</p>
                </div>
                <div class="team-avatars">
                    <div class="avatar"><span>player1</span></div>
                    <div class="avatar"><span>player2</span></div>
                    <div class="avatar"><span>player3</span></div>
                    <div class="avatar"><span>player4</span></div>
                    <div class="avatar"><span>player5</span></div>
                </div>
            </div>
            <div class="team-card">
                <img src="images/CS2-tournament.svg" alt="Counter-Strike 2" class="game-image">
                <div class="team-info">
                    <h2>Team's Name</h2>
                    <p>Участники: 5/5</p>
                </div>
                <div class="team-avatars">
                    <div class="avatar"><span>player6</span></div>
                    <div class="avatar"><span>player7</span></div>
                    <div class="avatar"><span>player8</span></div>
                    <div class="avatar"><span>player9</span></div>
                    <div class="avatar"><span>player10</span></div>
                </div>
            </div>
            <div class="team-card">
                <img src="images/CS2-tournament.svg" alt="Counter-Strike 2" class="game-image">
                <div class="team-info">
                    <h2>Team's Name</h2>
                    <p>Участники: 5/5</p>
                </div>
                <div class="team-avatars">
                    <div class="avatar"><span>player11</span></div>
                    <div class="avatar"><span>player12</span></div>
                    <div class="avatar"><span>player13</span></div>
                    <div class="avatar"><span>player14</span></div>
                    <div class="avatar"><span>player15</span></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
